                <h1>Proposition 1.9</h1>
                <h2><i>To bisect a given rectilineal angle.</i></h2>
                <h2>Construction</h2>
                <p class="construction">
                    <mark></mark>
                    <!-- 1. Draw given rectilineal angle ∠ABC<br>
                    2. Take random point D on <r>AB</r><br>
                    3. Cut <r>BE</r> from <r>BC</r> equal to <r>BD</r><br>
                    4. Join <r>DE</r><br>
                    5. Create equilateral triangle DEF on <r>DE</r><br>
                    6. Join <r>BF</r><br> -->
                </p>
    
                <h2 class="proof-heading" hidden>Proof</h2>
                <p class="proof">
                    <mark></mark>
                    <!-- 7. <r>BD</r> = <r>BE</r> (step 3)<br>
                    8. <r>BF</r> is common to both triangles<br>
                    9. <r>DF</r> = <r>EF</r> (step 5)<br>
                    10. Therefore, △BEF = △BDF and ∠DBF = ∠EBF<br>
                    An angle is bisected when the two angles are equal.<br>Therefore ∠ABC has been bisected by line <r>BF</r> -->
                </p>
    
                <h2 class="qef" hidden>Q.E.F.</h2>
            </div>
